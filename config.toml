theme = "onedark"

[editor]
scrolloff = 8
line-number = "relative"
mouse = false
gutters = ["diagnostics", "line-numbers", "spacer"]
bufferline = "multiple"
popup-border = "all"
auto-pairs = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true

[editor.indent-guides]
render = false

[editor.soft-wrap]
enable = true
max-wrap = 25 
max-indent-retain = 0
wrap-indicator = ""

[keys.normal]
g = { a = "code_action" } 
"ret" = ["open_below", "normal_mode"] 
"space" = { b = { d = ":buffer-close" } }

[keys.insert]
j = { k = "normal_mode" }
